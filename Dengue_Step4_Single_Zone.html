<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Dengue Agent Model SINGLE ZONE</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<!-- d3 is for data visualization -->
		<script type="text/javascript" src="lib/d3.min.js"></script>

		<!-- inspectElement is useful for debugging javascript objects -->
		<script type="text/javascript" src="lib/inspectElement.js"></script>

		<!-- plotly is for drawing graphs -->
		<script type="text/javascript" src="lib/plotly.min.js"></script>

		<!-- custom styles for this application -->
		<link rel="stylesheet" href="styles/basicagentmodel.css" media="screen">

</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body class="official bgColor0">
		<!-- The surface is the main playing field for the game -->

		<svg  id="surface" style="width:50% height:100% x:0" xmlns="http://www.w3.org/2000/svg" version="1.1" onclick="toggleSimStep();">
		</svg>

		<div id="title" style="position:absolute;bottom:0">Dengue Agent-Based Model</div>
		<!--
		<div id="controls" style="position:absolute;bottom:0;left:35%">Animation Speed:
		<input id="slider1" type="range" min="0" value:"275" max="500" step="10" onchange="redrawWindow();" />
		</div>
		-->

	<p style="position:absolute;top:2.5%;left:50%; font-size:18px">Simulation Parameters</p>
	<div class = "sidebar">
		<div class = "placeholder-box">
			<!-- Tab Bar -->
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'Overall')">Overall</button>
			</div>
			<!-- Overall Tab -->
			<div id="Overall" class="tabcontent">
				<ol>
					<li>
						<a style="position:absolute">Simulation Speed </a><br>
						<a><input id="slideroverall1" type="range" min="0" value="300" max="5000" step="10" onchange="redrawWindow();" style="position:absolute"/></a>
					</li><br>
					<li>
						<a style="position:absolute">Human Density </a><br>
						<a><input id="slider1a" type="range" min="0" value=humanDensity max="1" step=".05" onchange="redrawWindow();" style="position:absolute"/></a>
					</li><br>
					<li>
						<a style="position:absolute">Biting Rate </a><br>
						<a><input id="slider1b" type="range" min="0" value=BitingRate max="1" step=".05" onchange="redrawWindow();" style="position:absolute" /></a>
					</li><br>
					<li>
						<a style="position:absolute">Trap Density </a><br>
						<a><input id="slider1c" type="range" min="0" value=trapDensity max="1" step=".05" onchange="redrawWindow();" style="position:absolute" /></a>
					</li><br>
					<li>
						<a style="position:absolute">Trap Rate </a><br>
						<a><input id="slider1d" type="range" min="0" value=TrapRate max="1" step=".05" onchange="redrawWindow();" style="position:absolute" /></a>
					</li><br>
					<li>
						<a style="position:absolute">Water Source Density </a><br>
						<a><input id="slider1e" type="range" min="0" value=waterDensity max="1" step=".05" onchange="redrawWindow();" style="position:absolute" /></a>
					</li><br>
					<li>
						<a style="position:absolute">Spawn Rate </a><br>
						<a><input id="slider1f" type="range" min="0" value=SpawnRate max="1" step=".05" onchange="redrawWindow();" style="position:absolute" /></a>
					</li><br>
				</ol>
			</div>

		</div>
	</div>


	<!--<p style="position:absolute;top:2.5%;left:80%; font-size:18px">Graphs</p>-->


	<a id="credits" href="https://www.flaticon.com/" style="position:absolute;bottom:0;right:0">Icons by flaticon.com</a>



	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->

	<script type="text/javascript" src="lib/Dengue_Step4_Single_Zone.js"></script>

		<!-- Add in Charts -->	
		<div id="chart0" style="position:absolute; top:10%; left:63%; width:20%; height:40%;"></div>
		<div id="chart1" style="position:absolute; top:35%; left:61%; width:20%; height:40%;"></div>
		<div id="chart2" style="position:absolute; top:60%; left:63%; width:20%; height:40%;"></div>
		<div id="chart3" style="position:absolute; top:10%; left:83%; width:20%; height:40%;"></div>
		<div id="chart4" style="position:absolute; top:35%; left:81%; width:20%; height:40%;"></div>
		<div id="chart5" style="position:absolute; top:60%; left:83%; width:20%; height:40%;"></div>
		<script type="text/javascript" src="lib/PlotGraph.js"></script>

</body>
</html>
